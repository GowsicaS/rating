<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="sectionrating">
    <div class="whole-container">
      <div class="card">
        <div class="icon-container">
          <img src="./images/icon-star.svg" class="star-icon">
        </div>
        <p class="main-heading">How did we do?</p>
        <p class="description">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
          <div class="rating-btns">
            <button class="number-btn" onclick="display('1')">1</button>
            <button class="number-btn" onclick="display('2')">2</button>
            <button class="number-btn" onclick="display('3')">3</button>
            <button class="number-btn" onclick="display('4')">4</button>
            <button class="number-btn" onclick="display('5')">5</button>
          </div>
          <div class="custom-btn">
            <button id="sub" class="submit" onclick="output()">SUBMIT</button>
          </div>
      </div>
    </div>
  </section>
  

      <script>
        var submit = document.getElementById("sub");
        function display(value){
          document.getElementById("rating").innerHTML += value;
        }
        function output(){
          submit.style.backgroundColor = "white";
          submit.style.color = "orange";
        }
      </script>
</body>
</html>
